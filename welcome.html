{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Glowify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=SUSE:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Raleway", sans-serif;
        background-color: #ffe3ea;
      }
      
      .welcome-container {
        display: flex;
        height: 99vh;
        width: 100%;
        align-items: center;
      }

      .welcome-text {
        width: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 40px;
        background-color: #ffe3ea;
      }
      .logo{
        height: 200px;
        width: 200px;
      }

      .welcome-text h1 {
        color: #f44174;
        font-size: 42px;
      }

      .welcome-text p {
        font-size: 1.2rem;
        margin-bottom: 25px;
        color: #666;
      }

      .buttons {
        display: flex;
        gap: 15px;
      }

      .btn {
        padding: 12px 24px;
        font-size: 1rem;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      .get-started {
        background-color: #f44174;
        color: white;
      }

      .get-started:hover {
        background-color: #d1305a;
      }

      .login {
        background-color: #333;
        color: white;
      }

      .login:hover {
        background-color: #000;
      }

      .welcome-image {
        width: 50%;
        height: 100%;
      }

      .welcome-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>

    <div class="welcome-container">
        
      <div class="welcome-text">
    <img class="logo" src="{% static 'photos/logo.png' %}" alt="" />

        <h1>Welcome to Glowify</h1>
        <p>
          Discover your perfect skincare routine with our personalized skin type
          test and expert recommendations.
        </p>
        <div class="buttons">
          <a href="{% url 'register' %}"
            ><button class="btn get-started">Get Started</button></a
          >
          <a href="{% url 'login' %}"
            ><button class="btn login">Login</button></a
          >
        </div>
      </div>
      <div class="welcome-image">
        <img
          src="https://images.unsplash.com/photo-1598440947619-2c35fc9aa908?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHNraW5jYXJlfGVufDB8fDB8fHww"
          alt="Glowify Welcome"
        />
      </div>
    </div>
  </body>
</html>
